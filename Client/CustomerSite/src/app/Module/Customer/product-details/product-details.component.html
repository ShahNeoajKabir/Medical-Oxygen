
    <div class="container">
        <div class="bg0 p-t-60 p-b-30 p-lr-15-lg how-pos3-parent">

            <div class="row">
                <div class="col-md-6 col-lg-7 p-b-30">
                    <div class="p-l-25 p-r-30 p-lr-0-lg">
                        <div class="wrap-slick3 flex-sb flex-w">
                            <div class="wrap-slick3-dots"></div>
                            <div class="wrap-slick3-arrows flex-sb-m flex-w"></div>

                            <div class="slick3 gallery-lb"  >
                                    <img src="{{objproduct.Image}}" style="height: 90%; width: 90%; ">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <form class="bg0 p-t-75 p-b-85">
                    <div class="container">
                        <div class="row">
                                <div class="m-l-25 m-r--38 m-lr-0-xl">
                                    <div class="wrap-table-shopping-cart">
                                        <table class="table-shopping-cart">
                                            <tr class="table_head" >
                                                <th class="column-3">Product Code</th>
                                                <th class="column-2"></th>
                                                <th class="column-3">Brand</th>
                                                
                                                <th class="column-2"></th>
                                                <th class="column-3">Categorie</th>
                                                
                                                <th class="column-2"></th>
                                                <th class="column-3">Price</th>
                                                <th class="column-2"></th>
                                                <th class="column-3">Discount</th>
                                                <th class="column-2"></th>
                                                <th class="column-3">Stock</th>
                                                <th class="column-2"></th>

                                                <th class="column-3">Description</th>
                                                <th class="column-2"></th>

                                                <th class="column-3">Size</th>
                                            </tr>
            
                                            <tr class="table_row">
                                                <td class="column-3">
                                                    {{objproduct.ProductCode}}
                                                </td>
                                                <td class="column-2">
                                                </td>
                                                <td class="column-3">
                                                    <select name="BrandName"  disabled
                                                    [(ngModel)]="objproduct.BrandId">
                                                    <!-- <option [value]="-1">-Select-</option> -->
                                                    <option *ngFor="let brand of lstbrand" 
                                                    [value]="brand.BrandId">{{brand.BrandName}}</option>
                                                    </select>
                                                </td>
                                                <td class="column-2">
                                                </td>
                                                <td class="column-3">
                                                    <select name="Categorie"  disabled
                                                    [(ngModel)]="objproduct.CategoriesId">
                                                    <!-- <option [value]="-1">-Select-</option> -->
                                                    <option *ngFor="let cat of lstcat" 
                                                    [value]="cat.CategoriesId">{{cat.CategoriesName}}</option>
                                                    </select>
                                                </td>
                                                <td class="column-2">
                                                </td>
                                                <td class="column-3">{{objproduct.RegularPrice}}</td>
                                                <td class="column-2">
                                                </td>
                                                <td class="column-3">{{objproduct.DiscountPrice}}</td>
                                                <td class="column-2">
                                                </td>
                                                <td class="column-3"><span style="color: darkgreen;" *ngIf="objproduct.StockQuantity>0">  Stock In</span>
                                                    <span style="color: darkred;" *ngIf="objproduct.StockQuantity===0"> Out of Stock</span>
                                              </td>

                                              <td class="column-2">
                                            </td>
                                            <td class="column-3">{{objproduct.Description}}</td>

                                            <td class="column-2">
                                            </td>
                                            <td class="column-3">
                                                <select name="Attribute"  disabled
                                                [(ngModel)]="objproduct.BrandId">
                                                <!-- <option [value]="-1">-Select-</option> -->
                                                <option *ngFor="let attri of lstat" 
                                                [value]="attri.AttributeId">{{attri.AttributeValue}}</option>
                                                </select>
                                            </td>
                                                
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                        </div>
                    </div>
                </form>
                    
                <div class="col-md-6 col-lg-5 p-b-30">
                    <div class="p-r-50 p-t-5 p-lr-0-lg">
                        <div class="p-t-33">

                            <div class="flex-w flex-r-m p-b-10">
                                <div class="size-204 flex-w flex-m respon6-next">

                                    <button class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04 js-addcart-detail">
                                        Add to cart
                                    </button>
                                </div>
                            </div>	
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
