<div class="app-body" >
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card mx-4">
              <div class="card-body p-4">
                <form  #f="ngForm" novalidate>
                  <h1>Create Product For Customer</h1>
                  <p class="text-muted">Please Provide the Information </p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Image</span>
                    </div>
                    <div class="card-container">
                      <input type="file" id="FUImage" name="FUImage" accept=".png, .jpg, .jpeg" (change)="handleFileInput($event.target.files)"> 
                      <button type="button" class="btn btn-danger pull-left" (click)="btnUpload()">Upload</button> 
                    </div>
                    <div class="card-container">
                      <img src="{{ImageBaseData}}" alt="Selected Image" height="200" width="200">
                    </div>
                
                  </div>

                  <div  class="input-group mb-3">
                    <label class="col-md-3 col-form-label" for="select3">Brand Name</label>
                    <select name="BrandName" class="form-control"
                    [(ngModel)]="objproduct.BrandId">
                    
                    <option *ngFor="let brand of lstBrand"
                    [value]="brand.BrandId">{{brand.BrandName}}
                    </option>
                    </select>
                    </div>

                    <div class="input-group mb-3">
                        <label class="col-md-3 col-form-label" for="select3">Categories Name</label>
                        <select name="CategoriesName" class="form-control"
                        [(ngModel)]="objproduct.CategoriesId">
                        
                        <option *ngFor="let categories of lstCategories"
                        [value]="categories.CategoriesId">{{categories.CategoriesName}}
                        </option>
                        </select>
                        </div>

                        <div class="input-group mb-3">
                            <label class="col-md-3 col-form-label" for="select3">Attribute Value</label>
                            <select name="AttributeValue" class="form-control"
                            [(ngModel)]="objproduct.AttributeId">
                            
                            <option *ngFor="let attribute of lstAttribut"
                            [value]="attribute.AttributeId">{{attribute.AttributeValue}}
                            </option>
                            </select>
                        </div>
                    
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-text-height" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control"  [(ngModel)]="objproduct.ProductCode" name="ProductCode" placeholder="ProductCode"  #refProductCode="ngModel" id="ProductCode" required>
                            <div *ngIf="!refProductCode.valid  && (refProductCode.dirty || refProductCode.touched)" class="alert alert-danger">
                              <div [hidden]="!refProductCode.errors.required">
                                Product Code is required
                              </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-text-height" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control"  [(ngModel)]="objproduct.Title" name="Title" placeholder="Title"  #refTitle="ngModel" id="Title" required>
                            <div *ngIf="!refTitle.valid  && (refTitle.dirty || refTitle.touched)" class="alert alert-danger">
                              <div [hidden]="!refTitle.errors.required">
                                Title is required
                              </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-text-height" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control"  [(ngModel)]="objproduct.Description" name="Description" placeholder="Description"  #refDescription="ngModel" id="Description" required>
                            <div *ngIf="!refDescription.valid  && (refDescription.dirty || refDescription.touched)" class="alert alert-danger">
                              <div [hidden]="!refDescription.errors.required">
                                Description  is required
                              </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-text-height" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control"  [(ngModel)]="objproduct.RegularPrice" name="RegularPrice" placeholder="RegularPrice"  #refRegularPrice="ngModel" id="RegularPrice" required>
                            <div *ngIf="!refRegularPrice.valid  && (refRegularPrice.dirty || refRegularPrice.touched)" class="alert alert-danger">
                              <div [hidden]="!refRegularPrice.errors.required">
                                Regular Price is required
                              </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-text-height" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control"  [(ngModel)]="objproduct.DiscountPrice" name="DiscountPrice" placeholder="DiscountPrice"  id="DiscountPrice" required>
                        </div>


                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-text-height" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control"  [(ngModel)]="objproduct.StockQuantity" name="StockQuantity" placeholder="StockQuantity"  #refStockQuantity="ngModel" id="StockQuantity" required>
                            <div *ngIf="!refStockQuantity.valid  && (refStockQuantity.dirty || refStockQuantity.touched)" class="alert alert-danger">
                              <div [hidden]="!refStockQuantity.errors.required">
                                Stock Quantity is required
                              </div>
                            </div>
                        </div>


                  <div class="input-group mb-3">
                    <label class="col-md-3 col-form-label" for="select3">Status</label>
                    <div class="col-md-9">
                      <select name="Status" class="form-control"
                      [(ngModel)]="objproduct.Status">
                    <option *ngFor="let status of lstStatus"
                    [value]="status.key">{{status.value}}</option>
                    </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6 ">
                      <button type="button"  class="btn btn-primary px-4"[routerLink]="['/Product/ActiveProduct']"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i> Back</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" [disabled]="!f.form.valid" class="btn btn-success px-4" (click)="AddProduct()"> Submit </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
