<div class="animated fadeIn">
    <div class="col-lg-12">
      <div class="row" style="margin-bottom: 20px; margin-top: 10px;">
        <div class="col-md-1">
            <button aria-pressed="true" class="btn btn-block btn-success active" [routerLink]="['/Brand/AddBrand']" type="button"><i class="fa fa-plus-square" aria-hidden="true"></i> AddBrand</button>
        </div>
        <div class="col-md-7">
    
        </div>
        <div class="col-md-4">
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> List Of Active Brand
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                  <th>Image</th>
                  <th>Brand Name</th>
                  <th>Status</th>
                  <th>Action</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody >
            <tr *ngFor="let brand of lstbrand">
              <td class="text-center">
                <div class="avatar">
                  <img src="{{brand.Image}}" class="img-avatar" alt="admin@bootstrapmaster.com">
                </div>
              </td>
                <td>{{brand.BrandName}}</td>
                <td ><span class="btn-success" *ngIf="brand.Status===1"> <i class="fa fa-check" aria-hidden="true"></i> Active</span>
                  <span class="btn-danger" *ngIf="brand.Status===2"> <i class="fa fa-times" aria-hidden="true"></i> Deactived</span>
            </td>
            <td> <a class="btn btn-warning" routerLink="../{{ brand.BrandId }}/edit"><i class="fa fa-pencil-square" aria-hidden="true"></i></a></td>
            <td> <a class="btn btn-danger" routerLink="../{{ brand.BrandId }}/delete"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>

            </tr>
          </tbody>
    
    
          </table>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!--/.col-->
    </div>
