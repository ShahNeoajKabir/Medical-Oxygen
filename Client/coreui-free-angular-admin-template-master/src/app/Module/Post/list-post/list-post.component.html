<table class="table table-responsive-sm table-hover table-outline mb-0">
 
    <thead class="thead-light">
      <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
        <button type="button" class="btn btn-block btn-success" routerLink="/Post/AddPost"style="margin-bottom: 10px; width: 20%;"><i class="icon-plus"> AddPost</i></button>
      </div>
      <tr>
        <th class="text-center">Post Title</th>
        <th class="text-center">Image</th>
        <th class="text-center">Describtion</th>
        <th class="text-center">Category</th>
        <th class="text-center">Post By</th>
        <th class="text-center">Edit</th>
        <th class="text-center">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of lstpost">
        <td class="text-center">
          <div>{{post.Title}}</div>
          
        </td>
        <td class="text-center">
          <div class="avatar">
            <img src="{{post.Image}}" class="img-avatar" alt="admin@bootstrapmaster.com">
            <span class="avatar-status badge-success"></span>
          </div>
        </td>

        <td class="text-center">
          <div>{{post.Describtion}}</div>
          
        </td>
        <td class="text-center">
          <div>{{post.Categories.CategoriesName}}</div>
          
        </td>
        <td class="text-center">
          <div>{{post.CreatedBy}}</div>
          
        </td>

        <td class="text-center"> <a class="btn btn-primary" routerLink="../{{ post.PostId }}/edit"><i class="icon-note"></i></a></td>
        <td class="text-center"> <a class="btn btn-danger" routerLink="../{{ post.PostId }}/delete"><i class="icon-close"></i></a></td>


      </tr>
      
    </tbody>
  </table>
