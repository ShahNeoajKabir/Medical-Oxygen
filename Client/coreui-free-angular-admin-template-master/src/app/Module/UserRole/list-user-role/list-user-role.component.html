<div class="row" style="margin-bottom: 20px; margin-top: 10px;">
  <div class="col-md-1">
      <button aria-pressed="true" class="btn btn-block btn-success active" [routerLink]="['/UserRole/AddUserRole']" type="button"><i class="fa fa-plus-square" aria-hidden="true"></i> UserRole</button>
  </div>
  <div class="col-md-7">

  </div>
  <div class="col-md-4">
  </div>
</div>
<table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th class="text-center">User Name</th>
        <th class="text-center">RoleName</th>
        <th class="text-center">Status</th>
        <th class="text-center">Edit</th>
        <th class="text-center">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let userrole of lstuserrole">
        <td class="text-center">
          <div>{{userrole.User.UserName}}</div>
          
        </td>
        <td class="text-center">
            {{userrole.Role.RoleName}}
        </td> 
        <td class="text-center"><span class="btn-success" *ngIf="userrole.Status===1"> <i class="fa fa-check" aria-hidden="true"></i> Active</span>
            <span class="btn-danger" *ngIf="userrole.Status===2"> <i class="fa fa-times" aria-hidden="true"></i> Deactived</span>
        </td>

        <td class="text-center"> <a class="btn btn-primary" routerLink="../{{ userrole.UserRoleId }}/edit"><i class="icon-note"></i></a></td>
        <td class="text-center"> <a class="btn btn-danger" routerLink="../{{ userrole.UserRoleId }}/delete"><i class="icon-close"></i></a></td>


      </tr>
      
    </tbody>
  </table>
