<div class="app-body" >
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card mx-4">
              <div class="card-body p-4">
                <form >
                  <p class="text-muted">Delete Role </p>
                  
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" disabled class="form-control"  [(ngModel)]="objRole.RoleName" name="objRole" placeholder="objRole"   required>
                   
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-danger px-4" (click)="Delete()">Delete Role</button>
                    </div>

                    <div class="col-6">
                      <button type="button" class="btn btn-success px-4" routerLink="/Role/ViewRole">Back</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
