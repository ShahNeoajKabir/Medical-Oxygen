<div class="app-body" >
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card mx-4">
              <div class="card-body p-4">
                <form >
                  <p class="text-muted">Delete User account</p>
                  
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" disabled class="form-control"  [(ngModel)]="lstuser.UserName" name="UserName" placeholder="UserName"   required>
                   
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="email" class="form-control" disabled [(ngModel)]="lstuser.Email" name="Email" placeholder="Email"  required>
                   
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-call-end"></i></span>
                    </div>
                    <input type="text" class="form-control" disabled [(ngModel)]="lstuser.MobileNo" name="MobileNo" placeholder="MobileNo"   required>
                    
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-call-end"></i></span>
                    </div>
                    <input type="number" class="form-control" disabled [(ngModel)]="lstuser.Age" name="Age" placeholder="Age"  required>
                    
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-danger px-4" (click)="Delete()">Delete User</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
